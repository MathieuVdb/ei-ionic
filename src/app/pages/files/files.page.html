<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Files</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-textarea 
    auto-grow 
    [(ngModel)]="text" 
    placeholder="Entrer les informations..." 
    class="input"></ion-textarea>

  <ion-input class="ion-margin-vertical" [(ngModel)]="file" class="input" placeholder="Exemple : mymessage.txt" ></ion-input>

  <ion-button (click)="write()" expand="block" class="ion-margin-vertical" color="warning">Write</ion-button>
  <ion-button (click)="append()" expand="block" class="ion-margin-vertical" color="success">Update</ion-button>
  <ion-button (click)="read()" expand="block" class="ion-margin-vertical" color="secondary">Read</ion-button>
  <ion-button (click)="delete()" expand="block" class="ion-margin-vertical" color="danger">Delete</ion-button>
  <ion-button (click)="readAll()" expand="block" class="ion-margin-vertical" color="dark">Read All</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let f of files">
        <ion-card (click)="changeFile(f)">
          {{f}}
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="message">
    <ion-card-content>
      {{message}}
    </ion-card-content>
  </ion-card>
</ion-content>
