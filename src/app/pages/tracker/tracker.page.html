<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{state}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="danger" *ngIf="countdown">Countdown : {{countdown}}</ion-text>
      <ion-button (click)="reset()" color="danger" expand="block">Reset</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
