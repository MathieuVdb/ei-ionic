<ion-app>

          <ion-list-header>Menu</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="'presentation'">
              <ion-icon slot="start" name="star"></ion-icon>
              <ion-label>Pr√©sentation</ion-label>
            </ion-item>

            </ion-item>
